<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charlotte Mobile Car Detailing | Ceramic Coating & Paint Protection</title>
  <meta name="description" content="Luxury mobile car detailing, ceramic coating & paint-protection services brought to your driveway anywhere in Charlotte, NC." />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --clr-primary:#1181ff;
      --clr-accent:#ffc400;
      --clr-dark:#1e1f22;
      --clr-light:#ffffff;
      --clr-overlay:rgba(0,0,0,.66);
    }
    *{margin:0;padding:0;box-sizing:border-box;}

    body{font-family:'Inter',sans-serif;background:var(--clr-dark);color:var(--clr-light);}
    a{text-decoration:none;color:inherit;}

    /* ---------- HERO ---------- */
    header.hero{
      background:url('images/camaro2.jpeg') center/cover no-repeat;
      position:relative;height:100vh;display:flex;flex-direction:column;
    }
    header.hero::before{content:"";position:absolute;inset:0;background:var(--clr-overlay);}

    /* ---------- NAV BAR ---------- */
    .nav{
      position:relative;height:64px;padding:0 2rem;
      display:flex;align-items:center;justify-content:center;z-index:2;
    }
    .logo{position:absolute;left:1rem;top:50%;transform:translateY(-50%);}
    .logo img{height:120px;width:auto;}

    .nav__links{
      list-style:none;display:flex;gap:2.5rem;font-weight:500;font-size:1rem;letter-spacing:.8px;
    }
    .nav__links li a{position:relative;color:#fff;transition:.3s;}
    .nav__links li a::after{
      content:"";position:absolute;left:0;bottom:-4px;width:0;height:2px;background:var(--clr-accent);transition:.3s;
    }
    .nav__links li a:hover::after{width:100%;}

    /* ---------- CALL BUTTONS (shared styles) ---------- */
    .call-btn{
      position:absolute;right:1rem;top:50%;transform:translateY(-50%);
      display:flex;align-items:center;gap:.35rem;
      border:1px solid rgba(255,255,255,.85);border-radius:40px;
      font-weight:600;color:#fff;background:transparent;
      transition:background .3s ease,color .3s ease;
      backdrop-filter:blur(4px);
    }
    .call-btn:hover{background:#fff;color:#1e1f22;}

    /* desktop pill */
    .call-desktop{padding:.5rem 1rem;font-size:.9rem;}

    /* mobile icon */
    .call-mobile{display:none;padding:.55rem;width:46px;height:46px;justify-content:center;}
    .call-mobile svg{margin:0;}

    /* ---------- HERO CONTENT ---------- */
    .hero-content{text-align:center;padding:0 2rem;position:relative;z-index:1;margin:auto;}
    .hero-content h1{font-family:'Anton',sans-serif;font-size:4rem;margin-bottom:1rem;}
    .hero-content p {font-size:1.5rem;margin-bottom:2rem;}

    .btn{background:#e63946;color:#fff;padding:.75rem 1.5rem;border:none;border-radius:5px;font-weight:bold;transition:.3s;}
    .btn:hover{background:#ff4d4d;}

    /* ---------- RESPONSIVE ---------- */
    @media(max-width:600px){
      .logo img{height:60px;}
      .call-desktop{display:none;}          /* hide pill */
      .call-mobile{display:flex;}           /* show icon */
    }
    .nav-toggle{
  display:none;
  background:none;border:none;cursor:pointer;color:#fff;
  position:absolute;right:1rem;top:50%;transform:translateY(-50%);
}

/* ---------- MOBILE DROPDOWN BEHAVIOR ---------- */
/* ---------- MOBILE MENU & TOGGLE ---------- */
@media (max-width:600px){

/* show hamburger */
.nav-toggle{
  display:block;      /* keeps it visible on mobile */
  z-index:120;        /* NEW: keeps it above the dropdown panel */
  /* turn the three lines into an X when menu is open */
.nav.open .nav-toggle line:nth-child(1){ transform:translateY(6px) rotate(45deg); }
.nav.open .nav-toggle line:nth-child(2){ opacity:0; }               /* middle line vanishes */
.nav.open .nav-toggle line:nth-child(3){ transform:translateY(-6px) rotate(-45deg); }
.nav-toggle line{ transition:.25s ease; }                           /* smooth animation */

}

/* hide inline links by default */
.nav__links{
  /* start hidden & above the viewport */
  display:flex;                       /* keep flex, we'll hide via transform */
  flex-direction:column;gap:1.25rem;
  position:absolute;left:0;right:0;top:0;   /* now sits flush to top */
  padding:80px 2rem 2rem;                   /* 80 = nav-bar height + spacing */
  background:rgba(28,29,32,.95);            /* dark backdrop */
  transform:translateY(-120%);              /* slide up & out of view */
  opacity:0;                                /* faded */
  transition:transform .35s ease, opacity .35s ease;
  text-align:center;z-index:99;
}

/* when nav has .open, drop it down */
.nav.open .nav__links{
  transform:translateY(0);
  opacity:1;
}

/* hide underline on mobile */
.nav__links li a::after{display:none;}

/* nudge call icon left so it doesn’t overlap hamburger */
.call-mobile{right:3.5rem;}
}

  </style>
</head>

<body>
  <header class="hero">
    <div class="nav">
      <!-- logo -->
      <a href="home.html" class="logo"><img src="images/detaillogo.png" alt="We Detail NC logo"></a>

      <!-- hamburger button (will show only on mobile) -->
  <button class="nav-toggle" aria-label="Toggle menu">
    <svg width="28" height="28" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
         stroke-linecap="round" stroke-linejoin="round" fill="none">
      <line x1="3" y1="6"  x2="21" y2="6"></line>
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>
      <!-- center nav links -->
      <nav>
        <ul class="nav__links">
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="testimonials.html">Testimonials</a></li>
        </ul>
      </nav>

      <!-- DESKTOP pill -->
      <a class="call-btn call-desktop" href="tel:9843328570">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             style="vertical-align:-3px;">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07
                   19.5 19.5 0 0 1-6-6A19.79 19.79 0 0 1 2.08 4.18
                   2 2 0 0 1 4.06 2h3a2 2 0 0 1 2 1.72 12.31 12.31 0 0 0 .7 2.81
                   2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27
                   a2 2 0 0 1 2.11-.45 12.31 12.31 0 0 0 2.81.7
                   2 2 0 0 1 1.72 2z"/>
        </svg>
        (984) 332-8570
      </a>

      <!-- MOBILE icon -->
      <a class="call-btn call-mobile" href="tel:9843328570" aria-label="Call">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07
                   19.5 19.5 0 0 1-6-6A19.79 19.79 0 0 1 2.08 4.18
                   2 2 0 0 1 4.06 2h3a2 2 0 0 1 2 1.72 12.31 12.31 0 0 0 .7 2.81
                   2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27
                   a2 2 0 0 1 2.11-.45 12.31 12.31 0 0 0 2.81.7
                   2 2 0 0 1 1.72 2z"/>
        </svg>
      </a>
    </div>

    <div class="hero-content">
      <h1>Mobile Car Detailing in Charlotte & Wake Forest</h1>
      <p>We bring the shine to you!</p>
      <a href="services.html" class="btn">Book Now</a>
    </div>
  </header>

  
  
  <script>
    // wait until the HTML is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
  
      // grab the hamburger and the nav bar
      const toggle = document.querySelector('.nav-toggle');
      const navBar = document.querySelector('.nav');
  
      // when the hamburger is clicked, add/remove the .open class
      toggle.addEventListener('click', () => {
        navBar.classList.toggle('open');
      });
  
    });   // ← closing ) and ; for addEventListener
  </script>
  
  
</body>
</html>
