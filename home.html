<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charlotte Mobile Car Detailing | Ceramic Coating & Paint Correction</title>
  <meta name="description" content="Luxury mobile car detailing, ceramic coating & paint-protection services brought to your driveway anywhere in Chtte, NC." />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --clr-primary:#1181ff;
      --clr-accent:#ffc400;
      --clr-dark:#1e1f22;
      --clr-light:#ffffff;

      --glass-bg: rgba(255,255,255,.08);
      --glass-brd: rgba(255,255,255,.14);
      --glass-shadow: 0 18px 50px rgba(0,0,0,.35);

      --overlay-top: rgba(0,0,0,.70);
      --overlay-mid: rgba(0,0,0,.58);
      --overlay-bot: rgba(0,0,0,.45);

      --cta:#e63946;
      --cta-hover:#ff4d4d;
    }

    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Inter',sans-serif;background:var(--clr-dark);color:var(--clr-light);}
    a{text-decoration:none;color:inherit;}

    header.hero{
      background:url('images/int.png') center 65% / cover no-repeat;
      position:relative;
      height:100vh;
      min-height:640px;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    header.hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(
        to bottom,
        var(--overlay-top) 0%,
        var(--overlay-mid) 45%,
        var(--overlay-bot) 100%
      );
    }

    header.hero::after{
      content:"";
      position:absolute;
      inset:-20%;
      background: radial-gradient(circle at 50% 55%, rgba(0,0,0,0) 0%, rgba(0,0,0,.55) 70%, rgba(0,0,0,.75) 100%);
      pointer-events:none;
    }

    .nav{
      position:relative;
      z-index:3;

      margin:18px 16px 0;
      width:calc(100% - 32px);
      max-width:none;

      height:78px;
      padding:0 18px;
      display:flex;
      align-items:center;
      justify-content:center;

      background:var(--glass-bg);
      border:1px solid var(--glass-brd);
      border-radius:999px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow:var(--glass-shadow);
    }

    /* FIX: logo fits inside the bar (your 225px was blowing it up) */
 .logo{
  position:absolute;
  left:-8px;                 /* closer to the left edge */
  top:50%;
  transform:translateY(-50%);
  display:flex;
  align-items:center;
  height:100%;
}

.logo img{
  height:70px;               /* fits inside 78px bar */
  width:auto;
  display:block;
  object-fit:contain;
  transform:scale(1.25);     /* makes the logo itself look bigger */
  transform-origin:left center;
}



    .nav__links{
      list-style:none;
      font-weight:700;
      font-size:1rem;
      letter-spacing:.2px;

      position:absolute;
      left:10px; right:10px;
      top:88px;
      padding:18px 18px 22px;
      border-radius:22px;

      background:rgba(20,20,22,.92);
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow:0 22px 60px rgba(0,0,0,.55);

      display:flex;
      flex-direction:column;
      gap:1.1rem;
      text-align:center;

      transform:translateY(-12px);
      opacity:0;
      pointer-events:none;
      transition:.25s ease;
      z-index:120;
    }

    .nav.open .nav__links{
      transform:translateY(0);
      opacity:1;
      pointer-events:auto;
    }

    .nav__links li a{
      color:#fff;
      opacity:.92;
      transition:.25s ease;
      position:relative;
    }
    .nav__links li a:hover{opacity:1;}

    .call-btn{
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      display:flex;
      align-items:center;
      gap:.45rem;

      padding:.55rem 1.05rem;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.06);
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);

      font-weight:700;
      color:#fff;
      transition:.25s ease;
      z-index:125;
    }
    .call-btn:hover{
      background:rgba(255,255,255,.14);
      border-color:rgba(255,255,255,.35);
      transform:translateY(-50%) scale(1.02);
    }

    .call-desktop{font-size:.92rem;}
    .call-mobile{display:none;width:46px;height:46px;padding:0;justify-content:center;}

    .nav-toggle{
      display:flex;
      background:transparent !important;
      border:none !important;
      border-radius:0 !important;
      box-shadow:none !important;
      outline:none !important;
      padding:0 !important;
      margin:0 !important;

      position:absolute;
      right:18px;
      top:50%;
      transform:translateY(-50%);
      z-index:130;

      cursor:pointer;
      -webkit-appearance:none;
      appearance:none;
      -webkit-tap-highlight-color:transparent;

      flex-direction:column;
      gap:6px;
    }

    .nav-toggle:focus,
    .nav-toggle:active{
      outline:none !important;
      box-shadow:none !important;
      background:transparent !important;
    }

    .nav-toggle span{
      width:22px;
      height:2px;
      background:#fff;
      border-radius:2px;
      display:block;
      transition:.25s ease;
    }

    .nav.open .nav-toggle span:nth-child(1){ transform:translateY(8px) rotate(45deg); }
    .nav.open .nav-toggle span:nth-child(2){ opacity:0; }
    .nav.open .nav-toggle span:nth-child(3){ transform:translateY(-8px) rotate(-45deg); }

    .hero-content{
      position:relative;
      z-index:2;
      margin:auto;
      width:min(980px, 92%);
      text-align:center;
      padding:0 8px;
    }

    .hero-content h1{
      font-family:'Anton',sans-serif;
      font-size:4.3rem;
      line-height:1.02;
      letter-spacing:.5px;
      text-transform:uppercase;
      margin-bottom:.85rem;
      text-shadow:0 12px 30px rgba(0,0,0,.55);
    }

    .hero-content p{
      font-size:1.35rem;
      opacity:.92;
      margin-bottom:1.75rem;
      text-shadow:0 10px 24px rgba(0,0,0,.45);
    }

    .cta-row{
      display:flex;
      gap:.85rem;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn{
      background:var(--cta);
      color:#fff;
      padding:.9rem 1.45rem;
      border:none;
      border-radius:999px;
      font-weight:800;
      transition:.25s ease;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:170px;
      box-shadow:0 14px 28px rgba(0,0,0,.35);
    }
    .btn:hover{
      background:var(--cta-hover);
      transform:translateY(-1px);
    }

    .btn-outline{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.25);
      color:#fff;
      padding:.9rem 1.45rem;
      border-radius:999px;
      font-weight:800;
      transition:.25s ease;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:170px;
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
    }
    .btn-outline:hover{
      background:rgba(255,255,255,.14);
      border-color:rgba(255,255,255,.35);
      transform:translateY(-1px);
    }

    .trust{
      margin-top:1rem;
      font-size:.95rem;
      opacity:.88;
      letter-spacing:.2px;
    }

    .stars{
      display:flex;
      justify-content:center;
      gap:4px;
      color:#f5c518;
    }
    .stars svg{
      width:16px;
      height:16px;
      fill:currentColor;
    }

    @media(max-width:900px){
      .hero-content h1{font-size:3.6rem;}
      .hero-content p{font-size:1.2rem;}

      .logo img{
        height:56px;
        transform:scale(1.12);
      }
    }

    @media(max-width:600px){
      header.hero{background-position:center 60%;}

      .call-desktop,
      .call-mobile{display:none !important;}

      .nav-toggle{right:16px;}

      .logo img{
        height:50px;
        transform:scale(1.08);
      }

      .hero-content h1{font-size:2.9rem;}
      .hero-content p{font-size:1.05rem;}
      .btn,.btn-outline{min-width:160px;}
    }
  </style>
</head>

<body>
  <header class="hero">
    <div class="nav">
     

      <button class="nav-toggle" aria-label="Toggle menu" type="button">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav>
        <ul class="nav__links">
         <li><a href="home.html">Home</a></li>
           <li><a href="services.html">Services</a></li>
           <li><a href="testimonials.html">Testimonials</a></li>
          <li><a href="about.html">About Us</a></li>
        
        </ul>
      </nav>
    </div>

    <div class="hero-content">
      <h1>Mobile Auto Detailing</h1>
      <h1>Charlotte, NC</h1>

      <p>Luxury detailing delivered to you.</p>

      <div class="cta-row">
        <a href="services.html" class="btn">Book Now</a>
        <a href="tel:9199393930" class="btn-outline">Get a Quote</a>
      </div>

      <div class="trust">
        <div class="stars" aria-label="5 star rating">
          <svg viewBox="0 0 24 24"><path d="M12 17.3l6.18 3.7-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 17.3l6.18 3.7-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 17.3l6.18 3.7-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 17.3l6.18 3.7-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 17.3l6.18 3.7-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </div>
      </div>
    </div>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('.nav-toggle');
      const navBar = document.querySelector('.nav');

      toggle.addEventListener('click', () => {
        navBar.classList.toggle('open');
      });

      document.querySelectorAll('.nav__links a').forEach(link => {
        link.addEventListener('click', () => navBar.classList.remove('open'));
      });

      document.addEventListener('click', (e) => {
        if (!navBar.contains(e.target)) navBar.classList.remove('open');
      });
    });
  </script>
</body>
</html>
