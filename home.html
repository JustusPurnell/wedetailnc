<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charlotte Mobile Car Detailing | Ceramic Coating & Paint Protection</title>
  <meta name="description" content="Luxury mobile car detailing, ceramic coating & paint-protection services brought to your driveway anywhere in Charlotte, NC." />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --clr-primary:#1181ff;
      --clr-accent:#ffc400;
      --clr-dark:#1e1f22;
      --clr-light:#ffffff;

      /* "Visible-style" glass + overlays */
      --glass-bg: rgba(255,255,255,.08);
      --glass-brd: rgba(255,255,255,.14);
      --glass-shadow: 0 18px 50px rgba(0,0,0,.35);

      /* background treatment */
      --overlay-top: rgba(0,0,0,.70);
      --overlay-mid: rgba(0,0,0,.58);
      --overlay-bot: rgba(0,0,0,.45);

      --cta: #e63946;
      --cta-hover:#ff4d4d;
    }

    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Inter',sans-serif;background:var(--clr-dark);color:var(--clr-light);}
    a{text-decoration:none;color:inherit;}

    /* ---------- HERO ---------- */
    header.hero{
      background:url('images/lux.png') center 65% / cover no-repeat;
      position:relative;
      height:100vh;
      min-height:640px;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    /* gradient overlay (more "premium" than a flat overlay) */
    header.hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(
          to bottom,
          var(--overlay-top) 0%,
          var(--overlay-mid) 45%,
          var(--overlay-bot) 100%
        );
    }

    /* subtle vignette for depth */
    header.hero::after{
      content:"";
      position:absolute;
      inset:-20%;
      background: radial-gradient(circle at 50% 55%, rgba(0,0,0,0) 0%, rgba(0,0,0,.55) 70%, rgba(0,0,0,.75) 100%);
      pointer-events:none;
    }

    /* ---------- NAV BAR (glass pill like example) ---------- */
    .nav{
      position:relative;
      z-index:3;
      margin:18px auto 0;
      width:min(1100px, calc(100% - 32px));
      height:70px;
      padding:0 18px;
      display:flex;
      align-items:center;
      justify-content:center;

      background:var(--glass-bg);
      border:1px solid var(--glass-brd);
      border-radius:999px;
      backdrop-filter: blur(10px);
      box-shadow: var(--glass-shadow);
    }

    .logo{
      position:absolute;
      left:14px;
      top:50%;
      transform:translateY(-50%);
      display:flex;
      align-items:center;
      gap:.6rem;
    }
    .logo img{
      height:64px;
      width:auto;
      display:block;
    }

    .nav__links{
      list-style:none;
      display:flex;
      gap:2.25rem;
      font-weight:600;
      font-size:.98rem;
      letter-spacing:.2px;
    }

    .nav__links li a{
      color:#fff;
      opacity:.92;
      transition:.25s ease;
      position:relative;
    }
    .nav__links li a:hover{opacity:1;}
    .nav__links li a::after{
      content:"";
      position:absolute;
      left:0;
      bottom:-8px;
      width:0;
      height:2px;
      background:rgba(255,255,255,.75);
      transition:.25s ease;
      border-radius:2px;
    }
    .nav__links li a:hover::after{width:100%;}

    /* ---------- CALL BUTTONS (glass) ---------- */
    .call-btn{
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      display:flex;
      align-items:center;
      gap:.45rem;

      padding:.55rem 1.05rem;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.06);
      backdrop-filter:blur(10px);

      font-weight:700;
      color:#fff;
      transition:.25s ease;
    }
    .call-btn:hover{
      background:rgba(255,255,255,.14);
      border-color:rgba(255,255,255,.35);
      transform:translateY(-50%) scale(1.02);
    }

    /* desktop pill */
    .call-desktop{font-size:.92rem;}
    /* mobile icon */
    .call-mobile{
      display:none;
      width:46px;height:46px;
      padding:0;
      justify-content:center;
    }

    /* ---------- HAMBURGER ---------- */
    .nav-toggle{
      display:none;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.18);
      border-radius:999px;
      width:46px;
      height:46px;
      cursor:pointer;
      color:#fff;

      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      z-index:130;

      backdrop-filter:blur(10px);
      transition:.25s ease;
    }
    .nav-toggle:hover{background:rgba(255,255,255,.12);}
    .nav-toggle svg{display:block;margin:auto;}
    .nav-toggle line{transition:.25s ease; transform-origin:center;}

    /* turn into X when open */
    .nav.open .nav-toggle line:nth-child(1){transform:translateY(6px) rotate(45deg);}
    .nav.open .nav-toggle line:nth-child(2){opacity:0;}
    .nav.open .nav-toggle line:nth-child(3){transform:translateY(-6px) rotate(-45deg);}

    /* ---------- HERO CONTENT ---------- */
    .hero-content{
      position:relative;
      z-index:2;
      margin:auto;
      width:min(980px, 92%);
      text-align:center;
      padding:0 8px;
    }

    .hero-content h1{
      font-family:'Anton',sans-serif;
      font-size:4.3rem;
      line-height:1.02;
      letter-spacing:.5px;
      text-transform:uppercase;
      margin-bottom:.85rem;

      text-shadow: 0 12px 30px rgba(0,0,0,.55);
    }

    .hero-content p{
      font-size:1.35rem;
      opacity:.92;
      margin-bottom:1.75rem;
      text-shadow: 0 10px 24px rgba(0,0,0,.45);
    }

    .cta-row{
      display:flex;
      gap:.85rem;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }

    /* primary CTA (solid, converts well) */
    .btn{
      background:var(--cta);
      color:#fff;
      padding:.9rem 1.45rem;
      border:none;
      border-radius:999px;
      font-weight:800;
      transition:.25s ease;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:170px;
      box-shadow: 0 14px 28px rgba(0,0,0,.35);
    }
    .btn:hover{
      background:var(--cta-hover);
      transform:translateY(-1px);
    }

    /* secondary CTA (glass outline like example) */
    .btn-outline{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.25);
      color:#fff;
      padding:.9rem 1.45rem;
      border-radius:999px;
      font-weight:800;
      transition:.25s ease;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:170px;
      backdrop-filter:blur(10px);
    }
    .btn-outline:hover{
      background:rgba(255,255,255,.14);
      border-color:rgba(255,255,255,.35);
      transform:translateY(-1px);
    }

    .trust{
      margin-top:1rem;
      font-size:.95rem;
      opacity:.88;
      letter-spacing:.2px;
    }

    /* ---------- RESPONSIVE ---------- */
    @media(max-width:900px){
      .hero-content h1{font-size:3.6rem;}
      .hero-content p{font-size:1.2rem;}
      .nav__links{gap:1.6rem;}
    }

   @media(max-width:600px){

  /* background crop for mobile */
  header.hero{background-position:center 60%;}

  /* logo smaller */
  .logo img{height:52px;}

  /* UI-only: hide ALL call buttons on mobile */
  .call-desktop,
  .call-mobile{
    display:none !important;
  }

  /* show hamburger on the far right */
  .nav-toggle{
    display:flex;                 /* better than block for centering */
    align-items:center;
    justify-content:center;
    width:44px;
    height:44px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.20);
    background:rgba(0,0,0,.25);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    position:absolute;
    right:16px;
    top:50%;
    transform:translateY(-50%);
    z-index:130;
  }

  /* mobile menu panel */
  .nav__links{
    position:absolute;
    left:10px; right:10px;
    top:78px;
    padding:18px 18px 22px;
    border-radius:22px;

    background:rgba(20,20,22,.92);
    border:1px solid rgba(255,255,255,.12);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    box-shadow: 0 22px 60px rgba(0,0,0,.55);

    display:flex;
    flex-direction:column;
    gap:1.1rem;
    text-align:center;

    transform:translateY(-12px);
    opacity:0;
    pointer-events:none;
    transition: .25s ease;
    z-index:120;
  }

  .nav.open .nav__links{
    transform:translateY(0);
    opacity:1;
    pointer-events:auto;
  }

  .nav__links li a::after{display:none;}

  /* hero typography */
  .hero-content h1{font-size:2.9rem;}
  .hero-content p{font-size:1.05rem;}
  .btn, .btn-outline{min-width:160px;}
}

  </style>
</head>

<body>
  <header class="hero">
    <div class="nav">
      <!-- logo -->
      <a href="home.html" class="logo"><img src="images/detaillogo.png" alt="We Detail NC logo"></a>

      <!-- hamburger button (mobile) -->
      <button class="nav-toggle" aria-label="Toggle menu">
        <svg width="26" height="26" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round" fill="none">
          <line x1="4" y1="7"  x2="20" y2="7"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="17" x2="20" y2="17"></line>
        </svg>
      </button>

      <!-- center nav links -->
      <nav>
        <ul class="nav__links">
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="testimonials.html">Testimonials</a></li>
        </ul>
      </nav>

      <!-- DESKTOP pill -->
      <a class="call-btn call-desktop" href="tel:9843328570">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             style="vertical-align:-3px;">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07
                   19.5 19.5 0 0 1-6-6A19.79 19.79 0 0 1 2.08 4.18
                   2 2 0 0 1 4.06 2h3a2 2 0 0 1 2 1.72 12.31 12.31 0 0 0 .7 2.81
                   2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27
                   a2 2 0 0 1 2.11-.45 12.31 12.31 0 0 0 2.81.7
                   2 2 0 0 1 1.72 2z"/>
        </svg>
        (984) 332-8570
      </a>

      <!-- MOBILE icon -->
      <a class="call-btn call-mobile" href="tel:9843328570" aria-label="Call">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07
                   19.5 19.5 0 0 1-6-6A19.79 19.79 0 0 1 2.08 4.18
                   2 2 0 0 1 4.06 2h3a2 2 0 0 1 2 1.72 12.31 12.31 0 0 0 .7 2.81
                   2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27
                   a2 2 0 0 1 2.11-.45 12.31 12.31 0 0 0 2.81.7
                   2 2 0 0 1 1.72 2z"/>
        </svg>
      </a>
    </div>

    <div class="hero-content">
      <h1>Mobile Car Detailing in Charlotte</h1>
      <p>Premium detailing delivered to you.</p>

      <div class="cta-row">
        <a href="services.html" class="btn">Book Now</a>
        <a href="tel:9843328570" class="btn-outline">Get a Quote</a>
      </div>

      <div class="trust"> 5-Star Rated â€¢ Fully Mobile </div>
    </div>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('.nav-toggle');
      const navBar = document.querySelector('.nav');

      toggle.addEventListener('click', () => {
        navBar.classList.toggle('open');
      });

      // close menu when clicking a link (mobile UX)
      document.querySelectorAll('.nav__links a').forEach(link => {
        link.addEventListener('click', () => navBar.classList.remove('open'));
      });
    });
  </script>
</body>
</html>
